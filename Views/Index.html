<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Predictor</title>
    <link rel="stylesheet" href="{{ url_for('views', path='style.css') }}">
     <script src="{{ url_for('modules', path='/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('modules', path='/jquery.numeric/jquery.numeric.min.js') }}"></script>
</head>
<body>
    <div class="form">
        <form action="/predict" method="post" class="form">
            <label for="Pregnancies">Pregnancies:</label>
            <input class="form_input numerical" type="number" id="Pregnancies" name="Pregnancies" required>
            <label for="Glucose">Glucose:</label>
            <input class="form_input numerical" type="number" id="Glucose" name="Glucose" required>
            <label for="BloodPressure">Blood Pressure:</label>
            <input class="form_input numerical" type="number" id="BloodPressure" name="BloodPressure" required>
            <label for="SkinThickness">Skin Thickness:</label>
            <input class="form_input numerical" type="number" id="SkinThickness" name="SkinThickness" required>
            <label for="Insulin">Insulin:</label>
            <input class="form_input numerical" type="number" id="Insulin" name="Insulin" required>
            <label for="BMI">BMI:</label>
            <input class="form_input decimal" type="number" step="0.01" id="BMI" name="BMI" required>
            <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
            <input class="form_input decimal" type="number" step="0.01" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required>
            <label for="Age">Age:</label>
            <input class="form_input numerical" pattern="[0-9]" type="number" id="Age" name="Age" required>
            <input class="button_submit" type="submit" value="See Result">
        </form>
        {% if result %}
            <p>Result: {{ result }}</p>
        {% endif %}
    </div>
    
</body>

<script>
    $(document).ready(function(){
       $('.numerical').numeric({negative: false});
       $('.decimal').numeric({altDecimal: ','});
    });
</script>

</html>
